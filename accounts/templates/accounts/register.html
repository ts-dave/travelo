    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    {% block title %}
    <title>Sign Up</title>
    {% endblock title %}

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'accounts/fonts/material-icon/css/material-design-iconic-font.min.css' %} ">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
    
    <style>
        .danger {
                background-color: #ffdddd;
        }
    </style>

<body>
{% block content %}
    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <div class="danger">

                            <p>{{ form.errors }}</p>
                          </div> 

                        <h2 class="form-title">Register</h2>
                        <form method="POST" class="register-form" id="register-form" action="">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="{{form.username.id_for_label }}"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.email.id_for_label }}"><i class="zmdi zmdi-email"></i></label>
                                {{ form.email }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.password1.id_for_label }}"><i class="zmdi zmdi-lock"></i></label>
                                {{ form.password1 }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.password2.id_for_label }}"><i class="zmdi zmdi-lock-outline"></i></label>
                                {{ form.password2 }}
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'accounts/images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'accounts:login' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

    <!-- JS -->
    <script>
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder='Username..'
        form_fields[2].placeholder='Email'
        form_fields[3].placeholder='Password..'
        form_fields[4].placeholder='Repeat Password..'

        for (var field in form_fields){
            form_fields[field].className += 'form-control'
        }
